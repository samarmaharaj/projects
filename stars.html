  <h2>Rotate Your Phone</h2>

<script type="text/javascript">
let loader = document.getElementById("loader8");
let portrait = document.getElementById("portrait");
let sound = new play("https://ia801404.us.archive.org/33/items/interstellar-main-theme-extra-extended-soundtrack-by-hans-zimmer/Interstellar%20Main%20Theme%20-%20Extra%20Extended%20-%20Soundtrack%20by%20%20Hans%20Zimmer.mp3");
//let sound = new play("Music/music.mp3")
function play(src){
  this.audio = document.createElement("audio");
  this.audio.setAttribute("preload", "auto");
  this.audio.setAttribute("controls", "none");
  this.audio.style.display = "none";
  this.audio.src = src;
  this.audio.volume = 1.0;
  document.body.appendChild(this.audio);
}

function zone(){
  sound.audio.play();
  document.getElementsByClassName("overlay")[0].style.display = "none"; 
  loader.style.display = "flex";
  setTimeout(showEarphone, 4000);
}

function showEarphone(){
  document.getElementById("hide").style.animation = "fade 10s";
  loader.style.display = "none";
  setTimeout(start, 6000);
}

function stars1(){
for ( a = 1; a < 50; a++){
let div = document.createElement("div");
let speed = Math.floor(Math.random() * 30 + 10);
let left = Math.floor(Math.random() * window.innerWidth + 1);
let top = Math.floor(Math.random() * window.innerHeight + window.innerHeight);

div.id = `stars1_${a}`;
document.body.appendChild(div);
document.getElementById(`stars1_${a}`).style.backgroundColor = "white";
document.getElementById(`stars1_${a}`).style.left = `${left}px`;
document.getElementById(`stars1_${a}`).style.top = `${top}px`;
document.getElementById(`stars1_${a}`).style.animation = `animStars1 ${speed}s infinite 10s linear`;

}
}

function stars2(){
for ( a = 1; a < 50; a++){
let div = document.createElement("div");
let speed = Math.floor(Math.random() * 30 + 30);
let left = Math.floor(Math.random() * window.innerWidth + 1);
let top = Math.floor(Math.random() * window.innerHeight + window.innerHeight);

div.id = `stars2_${a}`;
document.body.appendChild(div);
document.getElementById(`stars2_${a}`).style.backgroundColor = "white";
document.getElementById(`stars2_${a}`).style.left = `${left}px`;
document.getElementById(`stars2_${a}`).style.top = `${top}px`;
document.getElementById(`stars2_${a}`).style.animation = `animStars2 ${speed}s infinite 1s linear`;
}
}

function stars3(){
for ( a = 1; a < 50; a++){
let div = document.createElement("div");
let speed = Math.floor(Math.random() * 20 + 40);
let left = Math.floor(Math.random() * window.innerWidth + 1);
let top = Math.floor(Math.random() * window.innerHeight - window.innerHeight + 300);

div.id = `stars3_${a}`;
document.body.appendChild(div);
document.getElementById(`stars3_${a}`).style.backgroundColor = "white";
document.getElementById(`stars3_${a}`).style.left = `${left}px`;
document.getElementById(`stars3_${a}`).style.top = `${top}px`;
document.getElementById(`stars3_${a}`).style.animation = `animStars3 ${speed}s infinite linear`;
}
}

function stars4(){
for ( a = 1; a < 50; a++){
let div = document.createElement("div");
let speed = Math.floor(Math.random() * 20 + 40);
let left = Math.floor(Math.random() * window.innerWidth + 1);
let top = Math.floor(Math.random() * window.innerHeight - window.innerHeight + 100);

div.id = `stars4_${a}`;
document.body.appendChild(div);
document.getElementById(`stars4_${a}`).style.backgroundColor = "white";
document.getElementById(`stars4_${a}`).style.left = `${left}px`;
document.getElementById(`stars4_${a}`).style.top = `${top}px`;
document.getElementById(`stars4_${a}`).style.animation = `animStars4 ${speed}s infinite linear`;
}
}

function start(){
  stars1();
  stars2();
  stars3();
  stars4();
  setInterval(portraits, 10);
}

function portraits(){
var orientation = (screen.orientation || {}).type || screen.mozOrientation || screen.msOrientation;

if (orientation === "landscape-primary" || orientation === "landscape-secondary") {
  portrait.style.display = "block";
} else if (orientation === "portrait-secondary" || orientation === "portrait-primary") {
  portrait.style.display = "none";
} else if (orientation === undefined) {
  console.log("The orientation API isn't supported in this browser :(");
}
}

</script>
