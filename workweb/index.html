<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Cloud-Computing</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="logo">
        <img src="team vibhav logo.png" />
      </div>
      <h1 class="ff-sans-cond relative">team vibhav</h1>
      <div class="logo1">
        <img src="NImbusimg.png" />
      </div>
    </div>
    <div class="container">
      <div class="input-container">
        <span class="uppercase ff-sans-normal">enter your name: </span
        ><input type="text" name="username" placeholder="Name" />
      </div>

      <div>
        <button
          class="large-button uppercase ff-serif text-dark bg-white"
          id="openModal"
        >
          Explore
        </button>
      </div>
      <div id="modal" class="modal">
        <div class="modal-content ff-sans-normal">
          <span class="close">&times;</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
